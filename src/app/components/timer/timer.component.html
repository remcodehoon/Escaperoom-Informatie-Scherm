<div id="timer">
  <ul>
    <li>
      <span class="number">{{ getHours() | number:'2.0-0'}}</span>
      <span class="text">Uren</span>
    </li>
    <li>
      <span class="number">{{ getMinutes() | number:'2.0-0'}}</span>
      <span class="text">Minuten</span>
    </li>
    <li>
      <span class="number">{{ getSeconds() | number:'2.0-0'}}</span>
      <span class="text">Seconden</span>
    </li>
  </ul>
</div>
