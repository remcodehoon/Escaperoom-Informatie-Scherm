<div *ngIf="show" id="buit">
  <ul>
    <li>
      <span class="text">Totale buit waarde</span>

      <span *ngIf="buit > 0" class="number">{{ buit | currency:'EUR':'symbol'}}</span>
      <span *ngIf="buit === 0" class="number" style="background-image:linear-gradient(45deg, white, white)">{{ buit | currency:'EUR':'symbol'}}</span>
    </li>
  </ul>
</div>
